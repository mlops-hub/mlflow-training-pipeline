project: mlops_animal_classification
registry: 
  registry_type: sql
  path: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
  cache_ttl_seconds: 60
  sqlalchemy_config_kwargs:
      echo: false
      pool_pre_ping: true
online_store:
    type: redis
    connection_string: "${REDIS_HOST:=localhost}:${REDIS_PORT:=6379}"
offline_store:
    type: file

entity_key_serialization_version: 1

